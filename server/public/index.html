<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">
                
    <script src="./scripts/axios.js"></script>
    <script src="./scripts/client.js"></script>
    <title>SQL TO-DO List</title>
  </head>
  <body>
    <header>
      <h1>SQL TO-DO List</h1>
    </header>
    <section>
      <h2>Add a new task</h2>
      <form>
        <label for="taskTextInput">New ToDo Task</label>
        <input
          id="taskTextInput"
          required
          title = "Please enter a task."
          data-testid="toDoTextInput"
          placeholder="task"
          type="text"
        />
        <label for="isCompleteInput">Is it Completed?</label>
        <select id="isCompleteInput">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
        <button data-testid="submitButton" id="submit" onclick="addNewTask(event)">
          Add Task
        </button>
      </form>
    </section>
    <h2>Current Tasks</h2>
    <table>
      <thead>
        <tr>
          <th scope="col">Task</th>
          <th scope="col">Status</th>
          <th scope="col">Mark Complete</th>
          <th scope="col">Delete item</th>
        </tr>
      </thead>
      <tbody id="taskListBody">
        <!-- TODO - update table -->
      </tbody>
    </table>
  </body>
</html>
